<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>hello</h2>

<!-- Displaying Value -->
<h2 th:text= "${students.get(0).firstName}"></h2>
<h2 th:text= "${students.get(0).lastName}"></h2>

<!-- Concatenation -->
<h2 th:text="${'Welcome' + students.get(0).firstName}"></h2>

<!-- Link -->
<a th:href="@{https://www.linkedin.com/in/z-hazel-bastug-4aa52021a/}"> Student LinkedIn (Absolute URLs)</a>
<a th:href="@{/student/welcome}">Relative URLs</a>

<!-- Adding Parameters to Link -->
<a th:href="@{/student/welcome(id=${students.get(0).firstName})}">Params Link</a>

<!-- iteration -->
<ul>
    <li th:each="student : ${students}" th:text="${student.firstName}"></li>
</ul>
<table>
    <thead>

    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.state}"></td>
    </tr>
    </tbody>
</table>

<!-- Conditional Logic: -->
<div th:text="${students.get(0).age>25 ? 'ELIGIBLE' : 'NOT ELIGIBLE'}"></div>

<div>
    <span th:if="${students.get(0).getState() == 'Arizona'}">Arizona</span>
    <span th:unless="${students.get(0).getState() == 'Arizona'}">Not Arizona</span>
</div>





</body>
</html>
