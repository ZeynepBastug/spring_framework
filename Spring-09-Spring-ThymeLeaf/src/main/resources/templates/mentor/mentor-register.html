<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <form th:action="@{/mentor/confirm}" th:method="post" th:object="${mentor}">
        <label for="firstName">Firstname:</label>
        <input type="text" id="firstName" th:field="*{firstName}"><br>

        <label for="lastName">Lastname:</label>
        <input type="text" id="lastName" th:field="*{lastName}"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}"><br>

        <label for="grad">Graduated:</label>
        <input type="checkbox" id="grad" th:field="*{graduated}"><br>

        <label>Gender:</label>
        <input type="radio" value="female" id="genderM" th:field="*{gender}">Female
        <input type="radio" value="male" id="genderF" th:field="*{gender}">Male<br>

        <label>Batch:</label>
        <select th:field="*{batch}">
            <option th:each="eachBatch : ${batchList}" th:value="${eachBatch}" th:text="${eachBatch}"></option>
        </select><br>

        <label for="company">Company:</label>
        <textarea id="company" th:field="*{company}"></textarea><br>

        <button type="submit">Register</button>
    </form>

</body>
</html>
